<html>
<head>
    <title> Learning React.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js">
    </script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div id="root"></div>
      </div>
    </div>
  </div>
  <script type="text/babel">
    var Jumbo=React.createClass({
      getInitialState: function(){
        return {
          text: 'Pinak'
        }
      },
      render:function() {
        return (
          <div>
            <h1>{this.state.text}</h1>
            <form>
              <input type='text' onChange={this.changeText} value={this.state.text} />
              <button className="btn btn-primary">Click me!</button>
            </form>
            <br />
              <nestedComp text={this.state.text} />
          </div>
        )
      },
      changeText:function(e) {
        this.setState(
          {text:e.target.value}
        );
      }
    });
    var nestedComp=React.createClass({
      render:function(){
        return (
          <h4>Why is this not printing</h4>
        );
      }

    });
    ReactDOM.render(
      <Jumbo />, document.getElementById('root')
    );

  </script>
</body>
</html>
