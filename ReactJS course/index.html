<html>
<head>
    <title> Learning React.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js">
    </script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div id="jumbotron"></div>
        <div id="root"></div>
      </div>
    </div>
  </div>
  <script type="text/babel">
    var Jumbo=React.createClass({
      propTypes:{
        title:React.PropTypes.string.isRequired
      },
      getDefaultProps: function(){
        return {
          title:"This is set as property using React Js",
          text:"Every day I am learning something new. React Js is great"
        }
      },
      render:function() {
        return(
          <div>
            <div className="jumbotron">
              <h1>{this.props.title} </h1>
              <p>{this.props.text}</p>
              <button onClick={this.fired.bind(this, 'Hello')} className="btn"><a href="#">Click me!</a></button>
            </div>
          </div>
        )
      },

      fired:function(greeting) {
        alert('the button has been clicked '+greeting);
      }
    });
    ReactDOM.render(
      <Jumbo />, document.getElementById('jumbotron')
    );

  </script>
</body>
</html>
